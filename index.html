<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cybersecurity Tips</title>
		<!-- Tailwind CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<style>
			.fade-in {
				animation: fadeIn 0.2s ease-in;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body
		class="font-sans bg-gray-100 text-gray-800 text-center p-6 flex flex-col min-h-screen"
	>
		<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
			<h1 class="text-2xl font-bold mb-4">Cybersecurity Tips</h1>
			<p class="mb-8 text-lg">Stay safe online! Here are some quick tips:</p>
			<button
				id="generate-tip"
				class="px-4 py-2 sm:px-6 sm:py-4 bg-blue-600 text-white rounded hover:bg-blue-500"
			>
				Get a Random Tip
			</button>
		</div>
		<div class="mt-6 max-w-md mx-auto py-8 rounded flex-grow">
			<ul id="tips-list" class="list-none p-0 font-bold text-2xl"></ul>
		</div>
		<footer class="mt-auto p-4">
			&copy;
			<span class="text-blue-800 hover:text-black hover:underline">
				<a href="https://www.linkedin.com/in/thebasilugo" target="_blank"
					>thebasilugo</a
				></span
			>
			<span id="current-year"></span>
		</footer>
		<script>
			const tips = [
				"Use strong and unique passwords for each of your accounts.",
				"Enable two-factor authentication wherever possible.",
				"Be cautious of phishing emails and suspicious links.",
				"Regularly update your software and applications.",
				"Use a reputable antivirus program to protect your devices.",
				"Secure your Wi-Fi network with a strong password.",
				"Be wary of public Wi-Fi; use a VPN if necessary.",
				"Limit the personal information you share online.",
				"Regularly back up your data to prevent loss.",
				"Educate yourself about the latest cybersecurity threats.",
			];

			document
				.getElementById("generate-tip")
				.addEventListener("click", function () {
					const randomTip = tips[Math.floor(Math.random() * tips.length)];
					const tipsList = document.getElementById("tips-list");
					tipsList.innerHTML = ""; // Clear previous tips

					const tipItem = document.createElement("li");
					tipItem.textContent = randomTip;
					tipItem.classList.add("fade-in"); // Add fade-in effect
					tipsList.appendChild(tipItem);
				});

			// Set the current year dynamically
			document.getElementById("current-year").textContent =
				new Date().getFullYear();
		</script>
	</body>
</html>
